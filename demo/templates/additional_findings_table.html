<table class="table">
	<tbody>
		<tr ng-repeat="item in model.items">
			<td width="30%">
				<label class="checkbox-inline"><input type="checkbox" ng-model="item.selected">
				{{item.label}}</label>
			</td>
			<td>
				<mild-moderate-severe model="item" ng-show="item.selected"></mild-moderate-severe>
			</td>
		</tr>
	</tbody>
</table>
