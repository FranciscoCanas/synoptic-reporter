<table class="table">
<tbody>
<tr>
	<td width="33%">
		<label class="checkbox-inline"><input type="checkbox" ng-model="model.selected"> {{model.label}} Nodes</label>
		<div ng-show="model.selected">
			<ul>
				<li ng-repeat="item in model.items">
					<label class="checkbox-inline"><input type="checkbox" ng-model="item.selected"> {{item.n}} {{item.label}}</label>
				</li>
			</ul>
		</div>
	</td>
	<td>
		<ol ng-show="model.selected">
			<li>
				The largest lymph node is:
				<ul>
					<li ng-repeat="item in model.items | filter:{selected: true}">
						<label class="checkbox-inline"><input type="radio" value="{{item.label}}" ng-model="model.largest"> {{item.n}} {{item.label}}</label>
					</li>
				</ul>
			</li>
			<li>
				<label class="radio-inline"><input type="radio" value="yes" ng-model="model.largest_has_size">Size of largest lymph node in short axis:</label>
				<label class="radio-inline"><input type="radio" value="cannot-assess" ng-model="model.largest_has_size">Cannot be assessed</label>

				<size-series-image model="model.largest_ssi" ng-show="model.largest_has_size == 'yes'"></size-series-image>
			</li>
			<li>
				Other notable findings:
				<input type="text" class="form-control" ng-model="model.other_findings">
			</li>
		</ol>
	</td>
</tr>
</tbody>
</table>
