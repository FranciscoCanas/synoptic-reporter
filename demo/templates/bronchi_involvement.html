<table class="table">
<tbody>
<tr ng-repeat="item in model.items">
	<td>
		<div class="col-md-1">
			<input type="checkbox" value="normal" ng-model="item.status">
		</div>
		<label class="control-label"> {{item.label}}</label>
	</td>
	<td ng-show="item.status">
		<degree-of-involvement model="item"></degree-of-involvement>
	</td>
</tr>
</tbody>
</table>
