<table class="table">
	<tbody>
		<tr ng-repeat="panel in model.panels">
			<td width="50%">
				<input type="checkbox" ng-model="panel.selected"> {{panel.heading}}
			</td>
			<td>
				<ul  ng-show="panel.selected">
					<li ng-repeat="item in panel.items">
						<input type="checkbox" ng-model="item.selected"> 
						{{item.label}}
					</li>
				</ul>
			</td>
		</tr>
	</tbody>
</table>
