<form class="form-inline">
	<ul class="no-margin">
		<li ng-repeat="item in model.items">
			<div class="col-md-6">
	  			<label class="checkbox-inline">
	  			<input type="checkbox" class="form-control" ng-model="item.selected">
	  			{{item.label}}
	  			</label>
			</div>
			<div class="col-md-6" ng-show="item.selected">
				<input type="text" class="form-control" ng-model="item.text">
			</div>
		</li>
	</ul>
</form>
