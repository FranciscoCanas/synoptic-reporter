<form class="form-horizontal"> 
	<ol class="no-margin">
		<div ng-repeat="item in model.items">
			<div class="form-group">
				<div class="col-xs-1">
					<input type="checkbox" value="normal" ng-model="item.status">
				</div>
				<label class="control-label col-xs-4">{{$index+1}}) {{item.label}}</label>
				<div class="col-xs-5" ng-show="item.status">
					<input type="text" class="form-control input-sm" ng-model="item.text">
				</div>	
			</div>
		</div>
	</ul>
</form>
