<!DOCTYPE html>
<html lang="en" ng-app="synoptic">
<head>
	<meta charset="utf-8">
	<title>Angular UI Logic Demo</title>
	
	<!-- Bootstrap Dependencies-->
	<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap-responsive.css">
</head>
<body>
	<div class="container">
		<div class="row row-offcanvas row-offcanvas-right">
			<div class="col-xs-12 col-sm-9">
				<!--MAIN PANE content-->
				<div ng-include="'partials/music.html'"></div>
				<div ng-include="'partials/film.html'"></div>
				<div ng-include="'partials/television.html'"></div>
			</div> <!-- End of Main Pane -->
			<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
				<!--SIDE BAR Content-->
				<div class="list-group">
					<a href="#musicQuestions" class="list-group-item">Music</a>
					<a href="#filmQuestions" class="list-group-item">Film</a>
					<a href="#televisionQuestions" class="list-group-item">Television</a>
				</div>
			</div> <!-- End of Sidebar -->
		</div>
	</div>
	<!-- Angular Dependencies-->
	<script src="jquery/jquery-1.11.2.min.js"></script>
	<script src="angular/angular.min.js"></script>
	<script src="angular/angular-route.min.js"></script>
	<script src="js/synapp.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
