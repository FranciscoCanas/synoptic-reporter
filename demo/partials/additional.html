<div id="additional" ng-controller="additionalController">
	<h6 class="section-title">6 - Additional Findings</h6>
	<ol>
		<li>
			Are there additional findings?
			<no-yes model="extra_findings"></no-yes>
			<div ng-show="extra_findings == 'yes'">
				<additional-findings-table model="findings"></additional-findings-table>
			</div>
		</li>
		<li>
			Other findings:
			<input type="text" class="form-control" ng-model="other_findings">
		</li>
	</ol>
</div>
