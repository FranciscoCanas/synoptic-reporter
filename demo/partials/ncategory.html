<div id="ncategory" ng-controller="ncategoryController">
	<h6 class="section-title">4 - N Category</h6>
	<ol>
		<li>
			<ul>
				<li>
					Are there suspicious N1, N2, or N3 nodes?
					<no-yes model="suspicious_n_nodes"></no-yes>
				</li>
				<li ng-show="suspicious_n_nodes == 'yes'">
					<ul>
					<li><suspicious-nodes model="n1"></suspicious-nodes></li>
					<li><suspicious-nodes model="n2"></suspicious-nodes></li>
					<li><suspicious-nodes model="n3"></suspicious-nodes></li>
					</ul>
				</li>
			</ul>
		</li>
		<li>
			<form>
				Other notable findings:
				<input type="text" class="form-control" ng-model="bronchial_involvement">
			</form>
		</li>
	</ol>
</div>
