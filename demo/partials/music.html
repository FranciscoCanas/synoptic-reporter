<!-- 
Bind this div to the musicController object so that it has access
to the vars in the controller's scope.
-->
<div id="musicQuestions" ng-controller="musicController">
	<!-- <p class="bg-primary" indexed-template>Music</p> -->
	<p>Listen to Music:
		<input type="radio" value="yes" ng-model="listensToMusic">Yes
		<input type="radio" value="no" ng-model="listensToMusic">No
	</p>
	<!-- 
	The ng-show will display the below div if the expression inside the directive evaluates to true. However, if it later changes to false, the div will be hidden but its data maintained in memory. 

	If we want to scrap the data completely when the div is hidden, we can use ng-if attribute instead.
	-->
	<div ng-show="listensToMusic == 'yes'">
		<div ng-include="'templates/radio_inputs.html'"></div>
		<p>
			<div ng-show="radio.selection">
				<a ng-href="https://www.youtube.com/watch?v={{radio.choices[sel].url}}">
					{{radio.choices[radio.selection].name}} on YouTube
				</a>
			</div>
		</p>
	</div>
</div>
