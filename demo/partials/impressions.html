<div id="impressions" ng-controller="impressionsController">
	<ol>
		<li>
			<form>
				Impressions/Summary:
				<input type="text" class="form-control col-md-6" ng-model="extra">
			</form>
			<br>
		</li>
		<br>
		<li>
			<form class="form-inline">Radiologic Staging (TNM Version):
			<ul>
				<li ng-repeat="finding in findings.items">
					<div class="form-group">
						<label class="control-label col-md-6">{{$index+1}}) {{finding.label}}</label>
						<div class="col-md-10">
							<inline-radio-form model="finding"></inline-radio-form>
						</div>	
					</div>

				</li>
			</ul>
			</form>
			<br>
		</li>
	</ol>
</div>
