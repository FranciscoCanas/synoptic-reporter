<div id="impressions" ng-controller="impressionsController">
	<ol>
	
		<li>
			Radiologic Staging (TNM 7th edition):
			<ul>
				<li ng-repeat="finding in findings.items">
					<label class="radio-inline">{{$index+1}}) {{finding.label}}</label>
					<inline-radio-form model="finding"></inline-radio-form>
				</li>
			</ul>
		</li>
		<li>
			Impressions/Summary:
			<input type="text" class="form-control col-md-6" ng-model="extra">
		</li>
	</ol>
</div>
